{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'seminfo:about' %}">Jiffy</a>
              </nav>
        <div class="container">
                <form method='POST'>
                  {% csrf_token %}
                        <div  style="margin-top: 30px"class="form-group">
                          <label for="exampleInputEmail1">Username</label>
                          <input type="text" 
                          name="username" class="form-control" id="exampleInputEmail1"  placeholder="Enter Username">

                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Stay logged in</label>
                        </div>

                        
                      {% for message in messages %}
                      {{message}}
                      {% endfor %}<br>
                        <div class="login">
                          <button type="submit" class="btn" >Login</button>
                        </div>
                      </form>
                      <div class="alternative">
                        or
                        <form action="{% url 'accounts:register' %}">
                          <button type="submit" class="join btn" >Join now</button>
                        </form>
                      </div>
              
        </div>
   </body>
</html>
