{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">

</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Jiffy</a>
              </nav>
        <div class="container">
          <form action="" method='POST'>
            {% csrf_token %} 
              <div  style="margin-top: 30px"class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" 
                          name="email" placeholder="Enter Email id">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username" placeholder="Enter Username">
      
                        </div>


                      <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control"  name="password1" placeholder="Set Password">
                            <small id="passwordHelpInline" class="text-muted">
                                    Must be 8-20 characters long.
                                  </small>
                          </div>

                          <div class="form-group">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" class="form-control"name="password2"  id="exampleInputPassword1" placeholder=" Confirm Password">
                              </div>

                              {% for message in messages %}
                              {{message}}
                              {% endfor %}<br>
                              <button type="submit" class="btn" style="background: #5c6aff ;color: white">Get started!</button>
        </form>
              

        <div class="alternative">
          OR
          <form action="{% url 'accounts:user_login' %}">
            <button type="submit" class="join btn" >Login</button>
          </form>
        </div>
        </div>
</body>
</html>
